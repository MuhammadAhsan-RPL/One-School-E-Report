<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kirim Laporan – One School E-Report</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            primary: '#0f172a',
            accent: '#0ea5e9'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-50">

  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-4xl mx-auto px-4 py-4">
      <a href="index.html" class="text-xl font-bold text-primary">← Kembali ke Beranda</a>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-2xl mx-auto px-4 py-10">
    <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">

      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-primary">Kirim Laporan Baru</h1>
        <p class="text-slate-600 mt-2">
          Laporan Anda akan langsung diteruskan ke guru atau staf One School.
        </p>
      </div>

      <form id="reportForm" class="space-y-6">

        <!-- Role -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Saya adalah</label>
          <select id="role" class="w-full px-4 py-3 border rounded-xl">
            <option value="">Pilih</option>
            <option>Siswa</option>
            <option>Orang Tua/Wali</option>
            <option>Guru/Staf</option>
          </select>
        </div>

        <!-- Nama & Kelas -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Nama (opsional)</label>
            <input id="name" type="text" class="w-full px-4 py-3 border rounded-xl">
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">Kelas / Unit</label>
            <input id="class" type="text" class="w-full px-4 py-3 border rounded-xl">
          </div>
        </div>

        <!-- Kategori -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">Kategori Laporan</label>
          <select id="category" class="w-full px-4 py-3 border rounded-xl">
            <option value="">Pilih kategori</option>
            <option>Fasilitas Sekolah Rusak</option>
            <option>Keluhan KBM / Guru</option>
            <option>Perilaku Tidak Tepat (Bullying, dll)</option>
            <option>Saran & Masukan</option>
            <option>Lainnya</option>
          </select>
        </div>

        <!-- Isi -->
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-2">
            Isi Laporan <span class="text-red-500">*</span>
          </label>
          <textarea id="content" rows="5" required
            class="w-full px-4 py-3 border rounded-xl"
            placeholder="Jelaskan secara jelas dan lengkap..."></textarea>
        </div>

        <!-- Anonim -->
        <div class="flex items-center">
          <input id="anonymous" type="checkbox" class="w-4 h-4">
          <label for="anonymous" class="ml-2 text-sm text-slate-700">
            Kirim secara anonim
          </label>
        </div>

        <!-- Submit -->
        <button type="submit"
          class="w-full py-3 bg-accent hover:bg-sky-600 text-white font-semibold rounded-xl">
          Kirim Laporan
        </button>

      </form>
    </div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDxWgtqspZpE-xZFVyjmZPQeAyp2gl9sl4",
      authDomain: "one-school-e-report.firebaseapp.com",
      projectId: "one-school-e-report",
      storageBucket: "one-school-e-report.appspot.com",
      messagingSenderId: "533085737086",
      appId: "1:533085737086:web:3b13c6c803ba992559882f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("reportForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        role: document.getElementById("role").value,
        nama: document.getElementById("name").value,
        class: document.getElementById("class").value,
        category: document.getElementById("category").value,
        content: document.getElementById("content").value,
        anonymous: document.getElementById("anonymous").checked,
        status: "Belum Ditanggapi",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      db.collection("reports").add(data)
        .then(() => {
          alert("✅ Laporan berhasil dikirim");
          form.reset();
        })
        .catch(err => {
          console.error(err);
          alert("❌ Gagal mengirim laporan");
        });
    });
  </script>

</body>
</html>
